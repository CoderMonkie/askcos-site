{% extends "authbase.html" %}
{% load i18n %}

{% block page_title %}登录{% endblock %}

{% block page_body %}

<div class="w-100 d-flex justify-content-center">
    <div class="" style="background:rgba(255,255,255,0.5);padding: 50px;border-radius:20px">
        <form method="post" action=".">
          {% csrf_token %}
          {{ form.as_p }}

          <button type="submit" class="btn btn-primary" >{% trans '登录' %}</button>
          <input type="hidden" name="next" value="{{ next }}" />
        </form>

        <br>
        {% if email_enabled %}
        <p><a href="{% url 'auth_password_reset' %}">{% trans "忘记密码" %}</a></p>
        {% endif %}
        <p class=""><a href="{% url 'django_registration_register' %}">{% trans "注册" %}</a></p>
    </div>
</div>

{% endblock %}
